<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Floyd-Steinberg Algorithm</title>
	<link rel="stylesheet" href="css/libs/materialize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="blue lighten-2">
	<div class="container">
		<div class="row">
			<form action="#">
				<div class="file-field input-field">
					<div class="btn">
						<span>Load File</span>
						<input type="file" id="load-file">
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
			</form>
			<canvas id="main-canvas"></canvas>
			<nav>
				<button type="button" id="use-main-algorithm" class="btn">Use main algorithm</button>
				<button type="button" id="use-green-algorithm" class="btn">Use green algorithm</button>
				<button type="button" id="use-reverse-algorithm" class="btn">Use reverse algorithm</button>
			</nav>
		</div>
	</div>
	<script src="js/canvas.js"></script>
</body>

</html>
